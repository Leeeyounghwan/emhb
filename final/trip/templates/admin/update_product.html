{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EMHB 관리페이지</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'admin_vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.min.css'%}" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include 'admin/admin_sidebar.html'%}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include 'admin/admin_topbar.html'%}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">상품 수정</h1>
                        {% comment %} <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> {% endcomment %}
                    </div>

                    <!-- Content Row -->                    
                    {% block content %}
                    <div class="col-lg-13 mb-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">상품 수정</h6>
                            </div>
                            <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" method="POST" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body-write">
                                    <div class="card-body">
                                        <label class="border-bottom-primary write-img">
                                            <img src="{% if package %}{{package.image.url}}{% else %}{% static 'img/icon_photo.png' %}{% endif %}" alt="이미지 설명" id="imagePreview" style="width: 13rem;">
                                            <input type="file" name="package_image" accept="image/*" style="display: none;" onchange="previewImage(event);"  id="productImage">
                                        </label>
                                        <br>
                                        <label for="title">상품명
                                            <input type="text" value="{{package.title}}" name="title" placeholder="상품명" required="required" value="" class="form-control bg-light border-0 small" style="width: 80%; max-width:100%;">
                                        </label>
                                        <label for="price">상품가격
                                            <input type="text" value="{{package.price}}" name="price" placeholder="가격" required="required" value="" class="form-control bg-light border-0 small" style="width: 80%; max-width:100%;">
                                        </label>
                                        <label for="destination">여행지
                                            <input type="text" value="{{package.destination}}" name="destination" placeholder="여행지" required="required" value="" class="form-control bg-light border-0 small" style="width: 80%; max-width:100%;">
                                        </label>
                                        <label for="start_date">체크인날짜
                                            <input type="date" value="{{package.start_date|date:'Y-m-d'}}" name="start_date" required="required" value="" class="form-control bg-light border-0 small" style="width: 80%; max-width:100%;">
                                        </label>
                                        <label for="end_date">체크아웃날짜
                                            <input type="date" value="{{package.end_date|date:'Y-m-d'}}" name="end_date" required="required" value="" class="form-control bg-light border-0 small" style="width: 80%; max-width:100%;">
                                        </label>
                                        <br>
                                        <textarea name="content" required="required" class="form-control bg-light border-0 small" style="width: 100%; max-width:100%;">{{package.content}}</textarea>
                                        <div style="margin-top: 1.5rem; float: right;">
                                            <button class="btn btn-primary" name="action" type="submit" value='update'>수정하기</button>
                                            <button class="btn btn-danger " name="action" type="submit" value='delete'>삭제하기</button>
                                        </div>
                                    
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% endblock %}

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {% include 'admin/admin_footer.html'%}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'admin_vendor/jquery/jquery.min.js'%} "></script>
    <script src="{% static 'admin_vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'admin_vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script src="{% static 'admin_vendor/modernizr-3.5.0.min.js' %}' $"></script>
	
	<!-- Jquery, Popper, Bootstrap -->
	<script src="{% static 'admin_vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- Jquery Mobile Menu -->
    <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/write.js' %}"></script>

</body>

</html>
