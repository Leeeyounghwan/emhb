{% load static %}
<div class="header-area">
    <div class="main-header ">
        
       <div class="header-bottom  header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                          <a href="{% url 'trip:index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <!-- Main-menu -->
                        <div class="main-menu f-right d-none d-lg-block">
                            <nav>               
                                <ul id="navigation">
                                    <li><a href="{% url 'trip:index' %}">홈</a></li>                                                                                                                                    
                                    <li><a href="{% url 'trip:community' %}">동행 구하기</a></li>
                                    <li><a href="{% url 'trip:packages' %}">여행상품</a></li>
                                    <li><a href="{% url 'board:board_list' %}">커뮤니티</a></li>
                                    <!-- 로그인/로그아웃 버튼 -->
                                    {% if user.is_authenticated %}
                                        {% if user.is_staff %}
                                            <li><a href="{% url 'trip:admin_page' %}">관리자페이지</a></li>
                                            <li><a href="{% url 'trip:logout' %}">로그아웃</a></li>
                                        {%else %}
                                            <li><a href="{% url 'trip:profile' %}">마이페이지</a></li>
                                            <li><a href="{% url 'trip:community_write' %}">동행 글작성</a></li>
                                            <li><a href="{% url 'trip:logout' %}">로그아웃</a></li>

                                        {% endif %}
                                    {% else %}
                                        <li><a href="{% url 'trip:login' %}">로그인</a></li>
                                    {% endif %}
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
