<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="card">

                {{ form.title }}
            </div>

                {{ form.content }}
            </div>
        </div>
    
        <div class="text-right">   
            <button type="submit" id="write" class="btn btn-sm">작성하기</button>
        </div>
    </form>
</body>
</html>
